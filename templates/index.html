<!DOCTYPE html5>
<html>

<head>
    <meta charset="UTF-8">
    <title>GenTree</title>
    <link rel="shortcut icon" type="image/png" href="static/img/favicon.png" />

    <!-- VENDER -->
    <link rel="stylesheet" href="static/vender/semantic.min.css">
    <script src="static/vender/jquery.min.js"></script>
    <script src="static/vender/semantic.min.js"></script>
    <script src="static/vender/d3.v5.min.js"></script>

    <!-- TOOLS -->
    <script src="static/js/tools/context_menu_controller.js"></script>

    <!-- APP -->
    <link rel="stylesheet" href="static/css/app.css">
    <script src="static/js/fileManager.js"></script>
    <script src="static/js/draw.js"></script>
    <script src="static/js/tree.js"></script>
    <script src="static/js/app.js"></script>

</head>

<body class="site">
    <div class="ui inverted menu">
        <div class="ui container" data-control-id="mainMenu">
            <div class="header item">
                <i class="compress icon"></i>
                Gen Tree
            </div>
            <div class="ui simple dropdown item">
                Файл
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="ui button item" data-control-id="fileOpen">Открыть</div>                    
                    <div class="ui button item" data-control-id="fileSaveAs">Сохранить</div>
                    <!-- <div class="ui button item" data-control-id="fileDownload">Загрузить</div> -->
                </div>
            </div>
            <!-- <div class="ui simple dropdown item">
                О программе
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="ui button item" data-control-id="instruction">Инструкция</div>
                </div>
            </div> -->
        </div>
    </div>

    <div class="ui two column grid mainGrig">
        <div class="ten wide column full_height">
            <div class="ui segment full_height" data-control-id="graphSegment">
                <svg class="main-svg" id="graph"></svg>
            </div>
        </div>
        <div class="six wide column full_height">
            <div class="ui segment full_height">
                <h3 class="ui header">Описание выбранного человека</h3>
                <div class="ui form">
                    <div class="field">
                        <label>Имя</label>
                        <input type="text" placeholder="Имя" data-control-id="pName">
                    </div>
                    <div class="field">
                        <label>Описание</label>
                        <textarea rows="5" placeholder="Описание" data-control-id="pDescription"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui modal" data-control-id="mdFileSaveAs">
        <div class="header">
            Сохранение файла
        </div>
        <div class="content">
            <div class="ui form" data-control-id="formSaveAs">
                <div class="field">
                    <label>Имя файла</label>
                    <input type="text" name="fileName" placeholder="Имя файла" data-control-id="pFileName">
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui cancel blue button">Отмена</div>
            <div class="ui approve red button">Сохранить</div>
        </div>
    </div>

    <div class="ui modal" data-control-id="mdFileOpen">
        <div class="header">
            Открытие файла
        </div>
        <div class="content">
            <div class="ui segment">
                <div class="ui divided selection list" data-control-id="listFileOpen">
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui cancel blue button">Отмена</div>
            <div class="ui approve green button">Открыть</div>
        </div>
    </div>

</body>

</html>
